<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>THÊM TÀI KHOẢN MỚI</title>
    <link rel="stylesheet" href="style_add.css">
</head>

<body>
    <div class="account-container">
        <h1>Thêm tài khoản mới</h1>

        <form id="accountForm" class="account-form" autocomplete="off">
            <div class="form-group">
                <label for="username">Tên đăng nhập <span class="required">(*)</span></label>
                <input type="text" id="username" name="username" required minlength="4" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">(*)</span></label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu <span class="required">(*)</span></label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu <span class="required">(*)</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="fullname">Họ và tên <span class="required">(*)</span></label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ <span class="required">(*)</span></label>
                <input type="text" id="address" name="address" required autocomplete="street-address">
            </div>

            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select name="gender" id="gender">
                    <option value="1">Nam</option>
                    <option value="0">Nữ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="birth">Ngày sinh <span class="required">(*)</span></label>
                <input type="date" id="birth" name="birth" required>
            </div>

            <div class="form-group">
                <label for="user_type">Loại tài khoản</label>
                <select name="user_type" id="user_type">
                    <option value="0">Buyer</option>
                    <option value="1">Seller</option>
                    <option value="2">Admin</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Thêm tài khoản</button>
                <a href="manage_accounts.php" class="cancel-btn">Hủy bỏ</a>
            </div>
        </form>
    </div>

    <script>
        // Validate password trước khi gửi
        document.getElementById('accountForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                e.preventDefault();
                return;
            }
            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự!');
                e.preventDefault();
                return;
            }

            // Tạo FormData và gửi dữ liệu
            const formData = new FormData(this);
            fetch('add_account.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Thêm tài khoản thành công!');
                        window.location.href = 'manage_accounts.php';
                    } else {
                        alert('Lỗi: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Đã xảy ra lỗi khi thêm tài khoản');
                });
        });
    </script>
    <script src="account_script.js"></script>
</body>

</html>
